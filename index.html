<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/lupa-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">
    
    <script defer src="js/script.js"></script>

    <title>PokemonFound</title>
</head>
<body>
   <header>
        <!-- Menu de Navegação - Nav bar -->
        <div class="container">
            <a href="#" target="_blank"><img class="logo" src="img/pokefound-logo.png" alt="Logo"></a>     
            <nav> 
                <a href="https://pokemongolive.com/" target="_blank">Pokemon<strong>Go</strong></a>
                <a href="https://unite.pokemon.com/en-us/" target="_blank">Pokemon<strong>Unite</strong></a>
                <a href="https://www.portal-pokemon.com/" target="_blank" class="portal-btn">Portal Pokemon</a>
            </nav>
        </div>
   </header>

   <!-- Conteúdo Principal: -->
   <main>
        <div class="container">
            <div class="searchpokemon-left">
                <h4>Encontre um 
                    <span class="poke-text">POKEMON</span> 
                    inserindo seu 
                    <span class="poke-text">Nome</span> ou 
                    <span class="poke-text">Número</span>
                </h4>
                <form action="" class="form-search">
                    <input type="search" class="input-search" placeholder="Ex: Pikachu" required>
                </form> 
                <button class="btn-search"><strong>Pesquisar</strong></button>
            </div>
            <div class="infopokemon-right">
                <div class="poke-visual">
                    <div class="effect-img">
                        <img src="" alt="" class="poke-img">
                        <img src="img/background-pokemon.jpg" alt="" class="background-img">
                    </div>
                </div>
                <div class="poke-info">
                    <h4 class="poke-title">
                        <span class="poke-id"></span>
                        <span class="poke-name">Pikachu</span>
                    </h4>
                    <hr>
                    <div class="poke-desc">
                        <div class="desc-left">
                            Tipo:<span class="poke-type"></span>
                            Altura:<span class="poke-height"></span>
                        </div>
                        <div class="desc-right">
                            Moves:<span class="poke-move"></span><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
